<h2 mat-dialog-title>{{ data.name }}</h2>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="data.name" required />
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" placeholder="Id" [(ngModel)]="data.id" readonly />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" class="proceedBtn" (click)="proceed()"
        [disabled]="!data.name">Proceed</button>
</div>
